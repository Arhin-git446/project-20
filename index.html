<html>
    <head>
        <title>Multiplication Function</title>
    </head>
    <body>
        <!-- Page Title -->
        <h1>Multiplication Using Functions</h1>

        <!-- Instruction -->
        <p>Enter two numbers to multiply:</p>

        <!-- Input fields for the two numbers -->
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" placeholder="Enter first number">
        <br><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" placeholder="Enter second number">
        <br><br>

        <!-- Button to trigger the multiplication function -->
        <button onclick="multiplyNumbers()">Multiply</button>

        <!-- Area to display the result -->
        <h2 id="result"></h2>

        <script>
            // Function to multiply two numbers entered by the user
            function multiplyNumbers() {
                // Get the values entered in the input fields
                var num1 = document.getElementById("num1").value; // Get the value from the first input
                var num2 = document.getElementById("num2").value; // Get the value from the second input

                // Convert the input values to numbers
                num1 = parseFloat(num1); // Parse the first value as a float (decimal number)
                num2 = parseFloat(num2); // Parse the second value as a float (decimal number)

                // Check if either input is invalid (not a number)
                if (isNaN(num1) || isNaN(num2)) {
                    // Display an error message if invalid input is detected
                    document.getElementById("result").innerHTML = "Please enter valid numbers.";
                    return; // Exit the function to prevent further processing
                }

                // Perform the multiplication
                var result = num1 * num2;

                // Display the result in the <h2> element
                document.getElementById("result").innerHTML = "The result is: " + result;
            }
        </script>
    </body>
</html>
